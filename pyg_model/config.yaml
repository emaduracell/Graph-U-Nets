# Model hyperparameters for PyG Graph U-Net
model:
  hidden_channels: 128
  depth: 3
  pool_ratios: [0.8, 0.8, 0.8]
  mlp_hidden: 256
  mlp_dropout: 0.0

# Data loading from TFRecord/meta.json
data:
  data_dir: "data"     # relative to pyg_model/
  split: "train"
  preprocessed_dir: "data/graph_unet_preprocessed"  # generated by preprocess_graph_unet.py
  selected_traj_ids: [0]        # list of trajectory ids to use (null = all)
  selected_time_ids: [0,1,2,3]        # optional list of time indices to use (null = all)
  normalization_method: "centroid"   # "centroid" or "standard"
  include_mesh_pos: true             # true or false
# Training parameters (single GPU)
training:
  lr: 0.0001
  epochs: 500
  batch_size: 4
  shuffle: true
  weight_decay: 0.0
  val_split: 0.2
  seed: 42
  num_workers: 0
  radius: 0.03
  device: "cpu"       # "auto", "cpu", "cuda", or "mps"
  checkpoint_path: "pyg_graph_unet.pt"
  mode: "overfit"    # "standard" or "overfit"
  overfit_traj_id: [0]   # trajectory id to overfit on
  overfit_time_idx: [0,1,2,3]  # list of time indices to overfit on (null = all in traj)

